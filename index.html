<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Damas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Logica juego -->
    <script type="text/javascript" src="js/minidamas.js"></script>
    
  </head>

  <body>
    <header>
        <nav class="menu">
          <ul>
            <li><a href="index.html">Damas</a></li>
            <li><a href="contacto.html">Contacto</a></li>
            <li><a href="https://github.com/ManuVerolo/FinalLPPA" target="_blank">Código</a></li>
          </ul>
        </nav>
    </header>

    <section id="tablero">
      <div class="row">
        <div id="juego-damas">
          <table id="border-tablero">
          </table>
        </div>
        <aside id="menu-tablero">
          <h2>Estadísticas</h2>
          <button id="myBtn" class="btn-modal">Ingresar jugadores</button>
            <!-- The Modal -->
            <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
              <span class="close">&times;</span>
              <label for="">Jugador 1</label>
              <input type="text" placeholder="Jugador 1..." id="name-1">
              <label for="">Jugador 2 </label>
              <input type="text" placeholder="Jugador 2..." id="name-2">
              <button id="boton-add-nombre" class="" onclick="guardarJugadores();">Aceptar</button>
            </div>
          </div>
          <div class="puntajes">
            <span class="player">Jugador 1:</span><span type="text" class="jugador-nombre" id=jugador-nombre1></span>
            <input type="text" id="puntos1" class="puntaje-jugador" value="" readonly>
          </div>
          <div class="puntajes">
            <span class="player">Jugador 2:</span><span type="text" class="jugador-nombre" id="jugador-nombre2"></span>
            <input type="text" id="puntos2" class="puntaje-jugador" value="" readonly>
          </div>
          <h3 id="turno-jugador"> </h3>
          <input type="button" id="btn-nuevo-juego" value="Nueva Partida" onclick="nuevaPartida();">
          <input type="button" id="boton-guardar-partida" class="partidasGuardadas" value="Guardar Partida" onclick="guardar_partida();">
          <input type="button" id="boton-recuperar-partida-guardada" class="partidasGuardadas" value="Cargar Partida" onclick="recuperar_partida_guardada();">
        </aside>
      </div>
    </section>
      
    <footer id="main-footer">
      <div class="container">
        <a href="https://github.com/ManuVerolo" target="_blank">Manuel Verolo</a>
      </div>
    </footer>
    
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/modal.js"></script>
  
    <script>
      tablero();
      nuevoTablero();    
    </script>
    
  </body>
</html>
